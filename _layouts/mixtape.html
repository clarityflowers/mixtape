<!DOCTYPE html>
<html lang="en">
<head>{% include head.html %}</head>
<body>
  <h1>{% include title.html page=page %}</h1>
  {% for track in page.tracks %}
  <iframe
    width="100%"
    height="166"
    scrolling="no"
    frameborder="no"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url={{ track.link }}&amp;"></iframe>
  {% endfor %}
  <script src="https://w.soundcloud.com/player/api.js"></script>
</body>
</html>
